	<div class=error>
	  <h4><strong>挂失结果</strong> {{error}}</h4>
    <br>
	</div>
	{% endif %}
<br>
   <form method="post">
		读书证编号:  {{form.Reader_id}}

        &#12288;挂失日期：{{ form.Loss_date }}
       <br>
		<input type="submit" value="Submit" />
     </form>
</div>
{% endblock %}

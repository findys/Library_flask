{% extends "base.html" %}

{% block title %}User Register{% endblock %}

{% block content %}
    <div align="center">
	<h1>User Register</h1>
	{% if message %} {{message}} {% endif %}
	<form method="post">
		Username: {{form.username}}
		<br/>
		Password: {{form.password}}
		<br/>
		<input type="submit" value="Submit" />
		<input type="reset" value="reset" />
	</form>
    </div>
{% endblock %}
